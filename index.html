
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Assistência Pro">
    <link rel="apple-touch-icon" href="/icon.svg">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="manifest" href="/manifest.webmanifest">
    <title>Assistência Técnica Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --sidebar: #0f172a;
            --bg-app: #f8fafc;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: var(--bg-app);
            overscroll-behavior: none;
        }
        html {
            overscroll-behavior: none;
        }
        
        .bg-custom-primary { background-color: var(--primary) !important; }
        .text-custom-primary { color: var(--primary) !important; }
        .border-custom-primary { border-color: var(--primary) !important; }

        #app-loader {
            position: fixed; inset: 0; background: #ffffff;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.5s;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.05);
            border-left-color: #2563eb; border-radius: 50%; animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        @media print {
            body { background: white !important; margin: 0; padding: 0; }
            #root { display: none !important; }
            #print-section {
                display: block !important;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                display: flex !important;
                justify-content: center;
            }
            #print-section > div {
                margin: 0 auto !important;
            }
        }
        #print-section { display: none; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
    "html5-qrcode": "https://esm.sh/html5-qrcode@2.3.8"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="app-loader">
        <div class="spinner"></div>
        <p style="color: #3b82f6; font-size: 10px; font-weight: 900; text-transform: uppercase; margin-top: 20px; letter-spacing: 0.3em;">Carregando Interface Pro</p>
    </div>
    
    <div id="root"></div>
    <div id="print-section"></div>

    <script>
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('GLOBAL: beforeinstallprompt capturado');
        });
        
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('app-loader');
                if(loader) loader.style.opacity = '0';
                setTimeout(() => loader?.remove(), 500);
            }, 1000);
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
