
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Assistência Pro">
    <link rel="apple-touch-icon" href="/icon.svg">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="manifest" href="/manifest.webmanifest">
    <title>Assistência Técnica Pro</title>
    <style>
        #app-loader {
            position: fixed;
            inset: 0;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="app-loader">
        <div class="spinner"></div>
        <p style="color: #3b82f6; font-size: 10px; font-weight: 900; text-transform: uppercase; margin-top: 20px; letter-spacing: 0.3em;">Carregando Interface Pro</p>
    </div>
    
    <div id="root">
      <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; background: #0f172a; color: white;">
        <div style="width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 20px; font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; color: #94a3b8;">Iniciando Sistema...</p>
      </div>
    </div>
    <div id="print-section"></div>

    <script>
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('GLOBAL: beforeinstallprompt capturado');
        });
        
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('app-loader');
                if(loader) loader.style.opacity = '0';
                setTimeout(() => loader?.remove(), 500);
            }, 1000);
        });
    </script>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
